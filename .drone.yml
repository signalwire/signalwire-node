kind: pipeline
name: default

steps:
- name: global
  image: node:11-alpine
  commands:
  - npm install

- name: web
  image: node:11-alpine
  commands:
  - cd ./packages/web
  - npm run validate

- name: node
  image: node:11-alpine
  commands:
  - cd ./packages/node
  - npm run validate

trigger:
  event: push
